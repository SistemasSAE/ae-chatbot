<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card"></div>
        </div>
      </div>
    </div>

    <!-- Chat Icon -->
    <div class="chat-icon" id="chatIcon">
      <img src="images/agente-de-centro-de-llamadas.png" alt="Chat Icon" class="chat-image">
      <div class="chat-bubble">
        <span>¬°Hola!</span>
      </div>
      <!-- Bot√≥n de cierre que aparece cuando el chat est√° activo -->
      <div class="chat-close-btn" id="chatCloseBtn">
        <span class="close-x">√ó</span>
      </div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chatPanel">
      <!-- Header -->
      <div class="chat-header">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex align-items-center gap-3">
            <div class="avatar">
              <img src="images/agente-de-centro-de-llamadas.png" alt="Avatar" class="avatar-image">
            </div>
            <div class="header-text">
              <span class="fw-medium">Soy Victor, tu<br>Asistente Virtual 24/7</span>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button class="header-btn refresh-btn btn btn-link text-white p-2" id="refreshBtn" title="Reiniciar chat">‚Üª</button>
            <button class="header-btn close-btn btn btn-link text-white p-2" id="headerCloseBtn" title="Cerrar chat">‚Üí</button>
          </div>
        </div>
      </div>

      <!-- Conversation Area (solo intro + 3 botones) -->
      <div class="conversation-area">
        <div class="bot-message">
          <div class="bot-avatar">
            <img src="images/agente-de-centro-de-llamadas.png" alt="Bot Avatar" class="bot-avatar-img">
          </div>
          <span>Este es el comienzo de su conversaci√≥n con nosotros.</span>
        </div>
        <div class="bot-message">
          <div class="bot-avatar">
            <img src="images/agente-de-centro-de-llamadas.png" alt="Bot Avatar" class="bot-avatar-img">
          </div>
          <span>¬°Bienvenidoüëãüèª! ¬øPodr√≠as indicar qu√© tipo de usuario eres?</span>
        </div>
        
        <!-- User Type Options (tres botones en fila con wrap) -->
        <div class="option-buttons user-type-buttons">
          <button class="option-btn btn btn-light w-100 text-start d-flex justify-content-between align-items-center" data-value="Representante">
            <span class="btn-text">Representante</span>
            <div class="btn-icon"></div>
          </button>
          <button class="option-btn btn btn-light w-100 text-start d-flex justify-content-between align-items-center" data-value="Estudiante">
            <span class="btn-text">Estudiante</span>
            <div class="btn-icon"></div>
          </button>
          <button class="option-btn btn btn-light w-100 text-start d-flex justify-content-between align-items-center" data-value="Profesor">
            <span class="btn-text">Profesor</span>
            <div class="btn-icon"></div>
          </button>
        </div>
      </div>

      <!-- Input Area: escribir y enviar con flecha -->
      <div class="input-area">
        <div class="input-group">
          <input type="text" placeholder="Escribe tu pregunta...." class="chat-input form-control">
          <button class="send-btn btn btn-primary rounded-circle" id="sendBtn">
            <span>‚Üë</span>
          </button>
        </div>
      </div>

      <!-- Close Button -->
      <button class="panel-close-btn btn btn-primary rounded-circle" id="panelCloseBtn">√ó</button>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
